<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="canonical" href="https://html5-templates.com/" />
	<link rel="icon" href="https://llp.berkeley.edu/wp-content/uploads/2018/01/cropped-logo_ucb2-e1516672757796-1-32x32.png" sizes="32x32">
    <title>DatasetForm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include "header.html" %}
	<section id="pageContent">
		<main role="main">
			<article>
				<p>
                    Dataset construction may take several minutes. Depending on user activity, you may access your data for a limited time at this URL. 
                    <br> <br> <br>
					<a hidden id="query_link" href="{{url_for('process_sequence')}}"></a>
                    <div class="loader" id="loading_icon"></div>
                    <div id="results_links", hidden>
                        <a id="results_link", href="{{url_for('/results/')}}"> Dataset Visualization</a>
                        <a id="download_link", href="{{url_for('file_download', form_hash='')}}"> Download Dataset</a>
                    </div>
                </p>
            </article>
		</main>
		<aside>
			<div class="sidebar"><a href="https://html-css-js.com/">Documentation</a></div>
			<div class="sidebar"><a href="https://biomechanics.berkeley.edu/">Mofrad Lab</a></div>
		</aside>
	</section>
	<footer>
		<p>&copy; Website based on: <a href="https://html5-templates.com/" target="_blank" rel="nofollow">HTML5 Templates</a></p>
		<address>
			Contact: <a href="amdickson@berkeley.edu">Andrew Dickson</a>
		</address>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/loading_page.js') }}"></script>
</body>
</html>
